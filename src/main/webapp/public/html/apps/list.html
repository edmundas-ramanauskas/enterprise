<div ng-repeat="app in apps" class="col-lg-3">
    <div class="thumbnail">
        <div class="caption clearfix" style="padding: 5px;">
            <img src="/marketplace/public/img/tech.jpg" alt="" style="width: 242px; height: 200px;">
            <h4>{{app.title}}</h4>
            <p>{{app.description}}</p>
            <p><a href="#/apps/{{app.id}}" class="btn btn-warning btn-sm pull-right" role="button">Details</a></p>
        </div>
    </div>
</div>
