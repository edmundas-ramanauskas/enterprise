<div class="row" ng-controller="UrlEncoder">
    <div class="col-lg-12">
        <h4>URL encoder / decoder</h4>
    </div>
    <div class="col-lg-6">
        <div class="well">
            <div class="form-group">
                <textarea ng-model="encoder" ng-change="encode()" placeholder="Enter text to encode" class="form-control" rows="12" name="encoder"></textarea>
            </div>
            <button class="btn btn-primary" zero-clipboard="url-encoder">Copy to clipboard</button>
            <button class="btn btn-warning" ng-click="clear()">Clear</button>
        </div>
    </div>
    <div class="col-lg-6">
        <div class="well">
            <div class="form-group">
                <textarea ng-model="decoder" ng-change="decode()" placeholder="Enter text to decode" class="form-control" rows="12" name="decoder"></textarea>
            </div>
            <button class="btn btn-primary" zero-clipboard="url-decoder">Copy to clipboard</button>
            <button class="btn btn-warning" ng-click="clear()">Clear</button>
        </div>
    </div>
</div>
