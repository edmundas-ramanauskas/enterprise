<div class="row" ng-controller="Md5Checksum">
    <div class="col-lg-12">
        <h4>MD5 checksum calculator</h4>
    </div>
    <div class="col-lg-6">
        <div class="well">
            <div class="form-group">
                <textarea ng-model="encoder" ng-change="checksum()" placeholder="Enter text to encode" class="form-control" rows="12" name="encoder"></textarea>
            </div>
            <button class="btn btn-warning" ng-click="clear()">Clear</button>
        </div>
    </div>
    <div class="col-lg-6">
        <div class="well">
            <div class="form-group">
                <textarea ng-model="decoder" readonly placeholder="MD5 checksum" class="form-control" rows="12" name="decoder"></textarea>
            </div>
            <button class="btn btn-primary" zero-clipboard="md5-checksum">Copy to clipboard</button>
        </div>
    </div>
</div>
