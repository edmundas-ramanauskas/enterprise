<div class="row">
    <div class="col-lg-12">
        <h3 class="page-header">Sha1 checksum calculator</h3>
    </div>
</div>
<div class="row" ng-controller="Sha1Checksum">
    <div class="col-lg-6">
        <div class="well">
            <div class="form-group">
                <textarea ng-model="encoder" ng-change="checksum()" placeholder="Enter text to encode" class="form-control" rows="12" name="encoder"></textarea>
            </div>
            <button class="btn btn-warning" ng-click="clear()">Clear</button>
        </div>
    </div>
    <div class="col-lg-6">
        <div class="well">
            <div class="form-group">
                <textarea ng-model="decoder" readonly placeholder="SHA1 checksum" class="form-control" rows="12" name="decoder"></textarea>
            </div>
            <button class="btn btn-primary" zero-clipboard="sha1-checksum">Copy to clipboard</button>
        </div>
    </div>
</div>
